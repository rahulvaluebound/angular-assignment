<br><br>
<div *ngIf="product">
<div class="product-detail">
    <div class="row">
        
        <div class="col-md-6">
            <img class="center" src="{{product.image}}" height="300px" width="200px">
        </div>
        <div class="col-md-6">
            <h3>{{product.title}}</h3>
            <p><b>Category :  </b>{{product.category}}</p>
            <p><b>Description :   </b>{{product.description}}</p>
            <p>Price : &#8377;{{product.price}}</p>
            <div class="add-to-cart">
                <form (ngSubmit)="onSubmit()" class="inline" >
                    <div class="product-quantity">
                        <button type="button" class="quantity-button" name="subtract" value="-">-</button>
                        <input type="text" class="quantity-field" readonly="readonly" name="qty" value="1">
                        <button type="button" class="quantity-button" name="add" value="-">+</button>
                    </div>
                    <input class="btn-add-cart" type="submit" value="Add to Cart">
                   
                </form>
            </div>
        </div>
    </div>
</div>
</div>
